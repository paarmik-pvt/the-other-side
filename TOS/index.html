<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Other Side</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #fafafa;
      color: #111;
      line-height: 1.7;
    }
    header {
      background: white;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img { height: 48px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.2s;
    }
    nav a:hover { color: #000; }

    .hero {
      height: 100vh;
      min-height: 600px;
      background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('monument.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 10px;
      color: white;
      text-transform: uppercase;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    .section-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #111;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img, .card video, .card iframe {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #000;
    }
    .card h3 {
      padding: 20px;
      font-size: 19px;
      font-weight: 600;
      line-height: 1.4;
    }
    .card .date {
      padding: 0 20px 20px;
      font-size: 13px;
      color: #777;
    }

    .live-bar {
      background: #000;
      color: white;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .live-bar::before {
      content: "● LIVE ";
      color: #ff3333;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white;
      z-index: 9999;
      overflow-y: auto;
      padding: 60px 20px;
    }
    .modal-content { max-width: 800px; margin: 0 auto; }
    .modal-header img, .modal-header video, .modal-header iframe {
      width: 100%; height: 400px; object-fit: cover;
    }
    .modal-body { padding: 40px 0; font-size: 18px; }
    .modal-body h1 { font-size: 40px; margin-bottom: 16px; font-weight: 700; }
    .close-modal {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px; cursor: pointer; color: #999;
    }

    /* Admin */
    .admin-btn {
      position: fixed;
      bottom: 30px; right: 30px;
      background: #000; color: white;
      width: 56px; height: 56px;
      border-radius: 50%;
      display: grid; place-items: center;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white;
      z-index: 9999;
      padding: 40px 20px;
      overflow-y: auto;
    }
    #adminPanel h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      font-weight: 600;
    }
    #adminPanel input, #adminPanel textarea, #adminPanel select {
      width: 100%; max-width: 600px;
      display: block; margin: 16px auto;
      padding: 14px; border: 1px solid #ddd;
      border-radius: 6px; font-size: 16px;
    }
    #adminPanel button {
      background: #000; color: white;
      padding: 14px 32px; border: none;
      border-radius: 6px; cursor: pointer;
      font-weight: 500; margin: 10px;
    }
    .back-btn {
      position: absolute;
      top: 20px; left: 30px;
      background: none; border: none;
      font-size: 28px; cursor: pointer;
      color: #333; padding: 10px;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 64px; letter-spacing: 6px; }
      nav ul { gap: 20px; font-size: 14px; }
      .section-title { font-size: 28px; }
      .cards { gap: 30px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="TOS.png" alt="The Other Side" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">World</a></li>
          <li><a href="#">Politics</a></li>
          <li><a href="#">Economy</a></li>
          <li><a href="#">Tech</a></li>
          <li><a href="#">Culture</a></li>
          <li><a href="#">Lifestyle</a></li>
          <li><a href="#">The Other View</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
  </section>

  <div class="container">
    <h2 class="section-title">Beyond Opinion</h2>
    <div class="cards" id="opinionCards"></div>

    <h2 class="section-title">Beyond Headlines</h2>
    <div class="cards" id="headlinesCards"></div>
  </div>

  <div class="live-bar">
    <span class="ticker" id="liveTicker">Loading latest updates...</span>
  </div>

  <div class="admin-btn" onclick="openAdmin()">✥</div>

  <!-- Modal -->
  <div id="modal">
    <span class="close-modal" onclick="document.getElementById('modal').style.display='none'">×</span>
    <div class="modal-content">
      <div class="modal-header" id="modalMedia"></div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <button class="back-btn" onclick="document.getElementById('adminPanel').style.display='none'">← Back</button>
    <h2>Admin Panel</h2>
    <div style="max-width:600px;margin:0 auto;">
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="checkPassword()">Login</button>
      <div id="postForm" style="display:none;">
        <input type="text" id="title" placeholder="Title" />
        <textarea id="content" rows="10" placeholder="Full article..."></textarea>
        <input type="file" id="image" accept="image/*" />
        <input type="text" id="video" placeholder="YouTube / MP4 URL (optional)" />
        <select id="category">
          <option value="opinion">Beyond Opinion</option>
          <option value="headlines">Beyond Headlines</option>
        </select>
        <button onclick="addPost()">Publish</button>
        <button onclick="deleteLastPost()" style="background:#e74c3c;">Delete Last Post</button>
        <button onclick="clearAll()" style="background:#c33;">Delete All Posts</button>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "uncle123";
    let posts = JSON.parse(localStorage.getItem("tos_posts")) || [];

    function checkPassword() {
      if (document.getElementById("adminPass").value === PASSWORD) {
        document.getElementById("postForm").style.display = "block";
        document.getElementById("adminPass").parentNode.removeChild(document.getElementById("adminPass"));
        document.querySelector("#adminPanel button").style.display = "none";
      } else alert("Wrong password");
    }

    function openAdmin() { document.getElementById("adminPanel").style.display = "block"; }

    function goHome() {
      document.getElementById("adminPanel").style.display = "none";
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value;
      const video = document.getElementById("video").value.trim();
      const imageFile = document.getElementById("image").files[0];
      const imageUrl = imageFile ? URL.createObjectURL(imageFile) : "";

      if (!title || !content) return alert("Title and content required");

      posts.unshift({
        id: Date.now(),
        title, content, category, video, image: imageUrl,
        date: new Date().toLocaleString('en-IN', { day:'numeric', month:'long', year:'numeric', hour:'2-digit', minute:'2-digit' })
      });

      localStorage.setItem("tos_posts", JSON.stringify(posts));
      renderPosts();
      goHome();
    }

    function deleteLastPost() {
      if (posts.length === 0) {
        alert("No posts to delete");
        return;
      }
      if (confirm(`Delete the last post?\n\n"${posts[0].title}"`)) {
        posts.shift(); // removes the newest post
        localStorage.setItem("tos_posts", JSON.stringify(posts));
        renderPosts();
        goHome();
      }
    }

    function clearAll() {
      if (confirm("Delete ALL posts permanently?")) {
        posts = [];
        localStorage.removeItem("tos_posts");
        renderPosts();
        goHome();
      }
    }

    function showPost(post) {
      let media = "";
      if (post.image) media = `<img src="${post.image}" alt="">`;
      else if (post.video) {
        if (post.video.includes("youtube") || post.video.includes("youtu.be")) {
          const id = post.video.split("v=")[1] || post.video.split("/").pop();
          media = `<iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
        } else media = `<video controls><source src="${post.video}" type="video/mp4"></video>`;
      }
      document.getElementById("modalMedia").innerHTML = media || "";
      document.getElementById("modalBody").innerHTML = `<h1>${post.title}</h1><p style="color:#777;margin-bottom:30px;">${post.date}</p><div style="font-size:18px;line-height:1.8;">${post.content.replace(/\n/g, "<br>")}</div>`;
      document.getElementById("modal").style.display = "block";
    }

    function createCard(p) {
      const media = p.image ? `<img src="${p.image}" alt="">` :
                    p.video ? (p.video.includes("youtube") ? `<iframe src="${p.video.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>` :
                    `<video muted><source src="${p.video}"></video>`) : `<div style="height:200px;background:#f0f0f0;"></div>`;

      return `<div class="card" onclick='showPost(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
        ${media}
        <h3>${p.title}</h3>
        <div class="date">${p.date}</div>
      </div>`;
    }

    function renderPosts() {
      const opinion = posts.filter(p => p.category === "opinion");
      const headlines = posts.filter(p => p.category === "headlines");
      document.getElementById("opinionCards").innerHTML = opinion.map(createCard).join("");
      document.getElementById("headlinesCards").innerHTML = headlines.map(createCard).join("");
      document.getElementById("liveTicker").textContent = posts.slice(0,8).map(p => p.title).join("  •  ") || "No news yet";
    }

    renderPosts();
  </script>
</body>
</html>
